<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toad</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <nav class='navbar navbar-inverse navbar-static-top'>
          <div class='container-fluid'>
            <div class='navbar-header'>
              <a href='index.html' class='navbar-brand'>TIC-TAC-TOAD</a>
              <button type='button' class='btn btn-default navbar-toggle' data-toggle='collapse' data-target='#bs-button-toggle' aria-pressed='false' autocomplete='off'>
                <span class='sr-only'>Toggle Navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
              </button>
            </div>

            <div class='collapse navbar-collapse' id='bs-button-toggle'>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username">
                  <input type="text" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
              <ul class='nav navbar-nav navbar-right'>
                <!-- TODO: data-toggle: modal to make popup for sign in stuff -->
                <li>
                  <a type="button" data-toggle="modal" data-target="#signUp">Sign Up</a>
                </li>
                <li>
                  <a type="button" data-toggle="modal" data-target="#myAcct">My Account</a>
                </li>
              </ul>
            </div>


          </div>
        </nav>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-sm-8 game-side">
            <div class='game-board'>
              <!-- TODO: create new-game button -->
                <div class="game-board-square top-left unavailable" id="1">
                  <p>top-left</p>
                  <img src='images/hypnotoad.jpg' alt="###" class='game-piece'>
                </div>
                <div class="game-board-square top-center" id="2">
                  <p>top-center</p>
                  <img src="images/neematoad.jpg" alt="###" class="game-piece">
                </div>
                <div class="game-board-square top-right" id="3">
                  <p>top-right</p>
                </div>

                <div class="game-board-square mid-left" id="4">
                  <p>mid-left</p>
                </div>
                <div class="game-board-square mid-center" id="5">
                  <p>mid-center</p>
                </div>
                <div class="game-board-square mid-right" id="6">
                  <p>mid-right</p>
                </div>

                <div class="game-board-square bottom-left" id="7">
                  <p>bottom-left</p>
                </div>
                <div class="game-board-square bottom-center" id="8">
                  <p>bottom-center</p>
                </div>
                <div class="game-board-square bottom-right" id="9">
                  <p>bottom-right</p>
                </div>
            </div> <!-- END OF GAME BOARD -->
          </div> <!-- END OF GAME SIDE -->
          <div class="col-sm-4 moves">
            <div class="panel panel-primary">
              <div class="panel-heading">Moves Remaining</div>
              <div class="panel-body">

              <div class="panel panel-success hypnotoad-moves-left">
                <div class="panel-heading">HypnoToad</div>
                <div class="panel-body" id="tmp">5</div>
              </div>

              <div class="panel panel-danger neematoad-moves-left">
                <div class="panel-heading">NeemaToad</div>
                <div class="panel-body">4</div>
              </div>
            </div> <!-- END OF MOVES PANEL BODY -->
            </div> <!-- END OF OUTER MOVES PANEL -->
          </div> <!-- END OF MOVES SIDE -->
        </div>
      </div>

    </body>
<!-- Sign Up Modal -->
    <div class="modal fade" id="signUp">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create An Account!</h5>
            <button type="button" class="close" data-dismiss="modal" name="button">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="" placeholder="Username"><br>
                <label for="">Password</label>
                <input type="text" name="" placeholder="Password"><br>
                <label for="">Confirm Password</label>
                <input type="text" name="" placeholder="Confirm Password"><br>
                <button type="button" class="btn btn-primary" name="button">Sign Up</button>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            footer
          </div>
        </div>
      </div>
    </div>
<!-- My Account -->
    <div class="modal fade" id="myAcct">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">My Account</h5>
            <button type="button" class="close" data-dismiss="modal" name="button">&times;</button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="" placeholder="Username"><br>
                <label for="">Password</label>
                <input type="text" name="" placeholder="Password"><br>
                <label for="">Confirm Password</label>
                <input type="text" name="" placeholder="Confirm Password"><br>
                <button type="button" class="btn btn-primary" name="button">Sign Up</button>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            footer
          </div>
        </div>
      </div>
    </div>

</html>
