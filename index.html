<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <!-- This header needs to be copied into other pages -->
        <nav class='navbar navbar-inverse navbar-static-top'>
          <div class='container-fluid'>
            <div class='navbar-header'>
              <a href='index.html' class='navbar-brand'>TIC-TAC-TOE</a>
              <button type='button' class='btn btn-default navbar-toggle' data-toggle='collapse' data-target='#bs-button-toggle' aria-pressed='false' autocomplete='off'>
                <span class='sr-only'>Toggle Navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
              </button>
            </div>

            <div class='collapse navbar-collapse' id='bs-button-toggle'>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username">
                  <input type="text" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
              <ul class='nav navbar-nav navbar-right acct-buttons'>
                <li><a href='######'>Sign Up</a></li>
                <li><a href='######'>My Account</a></li>
              </ul>
            </div>


          </div>
        </nav>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-sm-8 game-side">
            <div class='game-board'>

                <div class="game-board-square top-left">
                  <p>top-left</p>
                </div>
                <div class="game-board-square top-center">
                  <p>top-center</p>
                </div>
                <div class="game-board-square top-right">
                  <p>top-right</p>
                </div>




                <div class="game-board-square mid-left">
                  <p>mid-left</p>
                </div>
                <div class="game-board-square mid-center">
                  <p>mid-center</p>
                </div>
                <div class="game-board-square mid-right">
                  <p>mid-right</p>
                </div>



                <div class="game-board-square bottom-left">
                  <p>bottom-left</p>
                </div>
                <div class="game-board-square bottom-center">
                  <p>bottom-center</p>
                </div>
                <div class="game-board-square bottom-right">
                  <p>bottom-right</p>
                </div>
            </div> <!-- END OF GAME BOARD -->
          </div> <!-- END OF GAME SIDE -->
          <div class="col-sm-4 moves">
            <div class="panel panel-primary">
              <div class="panel-heading">Moves</div>
              <div class="panel-body">

              <div class="panel panel-success x-moves-left">
                <div class="panel-heading">X Moves Left</div>
                <div class="panel-body">5</div>
              </div>

              <div class="panel panel-danger o-moves-left">
                <div class="panel-heading">O Moves Left</div>
                <div class="panel-body">4</div>
              </div>
            </div> <!-- END OF MOVES PANEL BODY -->
            </div> <!-- END OF OUTER MOVES PANEL -->
          </div> <!-- END OF MOVES SIDE -->
        </div>
      </div>
    </body>
</html>
